<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
    <div>

        <div>
            <div>This is not a real online service! you know you need something like this in life to help you realise your deepest dreams.Signup <em>now</em>to get started</div>
            <div>You <em>know</em> you want to</div>
            <div>
                <form action=" " method="get">
                    <h3>Lets do this</h3>
                    <div>
                        <div>
                        <label for="user_fname"> First Name</label>
                        <input type="text" id="user_fname" required>
                    </div>
                    <div>
                        <label for="user_sname">Last Name</label>
                        <input type="text" id="user_sname">
                    </div>
                    </div>
                    
                    <div>
                        <div>
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" required>
                    </div>
                    <div>
                        <label for="user_phoneno">Phone Number</label>
                        <input type="tel" id="user_phoneno">
                    </div>
                    </div>
                    
                    <div>
                        <div>
                        <label for="user_password"> Password</label>
                        <input type="password" id="user_password" required>
                    </div>
                    <div>
                        <label for="user_conpass">Confirm Password</label>
                        <input type="password" id="user_conpass" required>
                    </div>
                    </div>

                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            
               
        
            <div>
                Already have an account? Log in
